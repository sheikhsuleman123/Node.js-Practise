<body>
    <input type="text" name="" id="inp" >
    <button onclick="go()">press</button>
</body>
<script>
    function go(){
        fetch('/home',{
            method: 'post',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                name:'awais',
                age: 12,
                class: 'bscs'
            })
        }).then(function(resp1){
            alert(resp1);
            return resp1.text();
        }).then(function(resp2){
            alert(resp2);
        }).catch(function(err){
            alert(err)
        })
    }
</script>
